<div class="input-container">
    <form (submit)="onSubmit(data)">
        <input type="text" #data placeholder="Ajouter une nouvelle tÃ¢che"/>
    </form>
</div>


<ul *ngIf="this.toDoService.observable | async as tds">
    <li class="li-todo" *ngFor="let item of tds.displayedItems">
        <app-todo-item [item]="item" (update)="updateItem($event, item)" (remove)="removeItem($event)"></app-todo-item>
    </li>

    <div>
        <p> {{ tds.remaining }} items left </p>
        <button mat-button [class.selected]="tds.filter === fAll" (click)="setFilter(fALL)">All</button> <!-- [disabled]="true" -->
        <button mat-button [class.selected]="tds.filter === fActive" (click)="getActiveToDo()">Acive</button>  
        <button mat-button [class.selected]="tds.filter === fCompleted"(click)="getCompletedToDo()">Completed</button>
    </div>
</ul>


<div>
    <button mat-button *ngIf="canUndo" (click)="clickUndo()">Undo</button>
    <button mat-button *ngIf="canRedo" (click)="clickRedo()">Redo</button>  
    <button mat-button>Push</button>
</div>
